<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Order Details</h2>
        <hr>
        <h3>Your Order ID is: {{orderId}} </h3>
        <hr>
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="customers">
            <thead class="thead-dark">
              <tr>
                <th>Serial No</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of orderDetails[index].cartLineDetailsDTOList; let i= index">
                <td style="text-align: center;">{{i+1}}</td>
                <td style="text-align: right;">{{ product.productId }}</td>
                <td>{{ product.productName }}</td>
                <td style="text-align: right;">{{ product.quantity }}</td>
                <td style="text-align: right;">${{product.productPrice}}</td>
              </tr>
              <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="text-align: right">Total: ${{total}}</td>
              </tr> -->
            </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn3" (click)="OrdersPage()">Back</button>
